<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Reporte de ventas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            font-size: 12px;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2563eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #eee;
            border: 2px solid #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #777;
        }

        .company-info {
            text-align: right;
        }

        .company-info h1 {
            margin: 0;
            color: #2563eb;
            font-size: 20px;
        }

        .company-info p {
            margin: 2px 0;
            font-size: 12px;
        }

        h2 {
            text-align: center;
            margin: 10px 0 20px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 12px;
            text-align: left;
        }

        th {
            background-color: #2563eb;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <!-- Aquí puedes reemplazar por un <img src="logo.png"/> -->
    <div class="logo">
        <img src="file:///D:/proyectos%20Spring%20boot/GestionInventariado/src/main/resources/static/images/gesa.png" style="width: 90%;padding: 0 0  0 5%" alt="Logo"/>

    </div>
    <div class="company-info">
        <h1>Gesa</h1>
        <p>Reporte de Ventas</p>
        <p th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">01/10/2025 19:45</p>
    </div>
</header>

<h2>Listado de ventas Registrados</h2>

<table>
    <thead>
    <tr>
        <th>Cliente</th>
        <th>Usuario</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Estado</th>
        <th>Fecha Venta</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="venta : ${ventas}">
        <td th:text="${venta.cliente.nombre}">Juan Pérez</td>
        <td th:text="${venta.usuario.email}">android.hacker.230@gmail.com</td>
        <td th:text="${venta.producto.nombre}">Taladro</td>
        <td th:text="${venta.cantidad}">juan@correo.com</td>
        <td th:text="${venta.total}">45.00</td>
        <td th:text="${venta.estado}">ACTIVO</td>
        <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}">12/09/2025 14:30</td>
    </tr>
    </tbody>
</table>

<footer>
    <p>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Gesa - Reporte generado automáticamente</p>
</footer>

</body>
</html>
