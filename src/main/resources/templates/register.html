<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Animación de entrada para el formulario */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        /* Animación de fondo */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-bg {
            background: linear-gradient(-45deg, #e5e7eb, #d1d5db, #6b7280, #374151);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }
    </style>
</head>
<body class="animated-bg text-gray-900 flex justify-center items-center min-h-screen">

<div class="max-w-screen-lg w-full m-4 sm:m-8 bg-white shadow-2xl rounded-3xl flex flex-col lg:flex-row overflow-hidden">

    <div class="flex-1 bg-indigo-50 hidden lg:flex items-center justify-center p-10 relative">
        <div class="w-full h-full bg-contain bg-center bg-no-repeat opacity-90 animate-pulse"
             style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
        </div>
    </div>

    <div class="lg:w-1/2 p-6 sm:p-12 flex flex-col justify-center items-center fade-in">
        <div class="w-full flex flex-col items-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800">
                Regístrate
            </h1>
            <p class="mt-2 text-center text-gray-600">
                Crea una cuenta para empezar
            </p>
        </div>

        <div class="w-full flex-1 mt-8">
            <div class="mx-auto max-w-xs">
                <form th:action="@{/register}" th:object="${usuario}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                        <input type="text" th:field="*{username}" required
                               class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border-2 border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white transition duration-300"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                        <input type="email" th:field="*{email}" required
                               class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border-2 border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white transition duration-300"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" th:field="*{password}" required
                               class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border-2 border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white transition duration-300"/>
                    </div>

                    <button type="submit"
                            class="mt-6 tracking-wide font-semibold bg-indigo-600 text-gray-100 w-full py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none transform hover:scale-105">
                        <span class="ml-3">
                            Registrarme
                        </span>
                    </button>

                    <p class="text-center text-sm text-gray-600 mt-6">
                        ¿Ya tienes cuenta?
                        <a th:href="@{/login}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition duration-300">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:if="${success}">
    Swal.fire({
        icon: 'success',
        title: '¡Registro exitoso!',
        text: 'Ya puedes iniciar sesión con tus credenciales.',
        confirmButtonText: 'OK',
        confirmButtonColor: '#2563eb',
        scrollbarPadding: false,
        heightAuto: false
    });
</script>

</body>
</html>
